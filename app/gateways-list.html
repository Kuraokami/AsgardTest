<div class="container" ng-app="sortApp">
<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search data gateway" ng-model="searchDataGateway">
        </div>
    </div>
</form>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <td>
                <a href="#" id='sort-name', ng-click="sortType = 'name';  sortReverse = !sortReverse"">
                    Name 
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'description';  sortReverse = !sortReverse"">
                Description 
                <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'username';  sortReverse = !sortReverse"">
                    Username 
                    <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="gateway in dataGateways | orderBy:sortType:sortReverse | filter:searchDataGateway">
            <td>{{ gateway.name }}</td>
            <td>{{ gateway.description }}</td>
            <td>{{ gateway.username }}</td>
        </tr>
    </tbody>
</table>
</div>
